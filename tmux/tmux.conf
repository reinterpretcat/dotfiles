# General Settings

# Make window index start at 1
set -g base-index 1

# Make pane index start at 1
setw -g pane-base-index 1

# Remove delay when sending commands
# (default is 500 milliseconds)
set -sg escape-time 1

# get shell
set-option -g default-shell "/bin/bash"

# Allow mouse
set -g mouse on

# Key Mappings

# Change the key combination for the PREFIX key to `ctrl-a`
set -g prefix C-a
unbind-key C-b

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Make tmux send the PREFIX to an application running
# within tmux simply by pressing PREFIX key twice
bind C-a send-prefix


# Use vim keybindings in copy mode
setw -g mode-keys vi

# Remap the copy & paste keys to work as in vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi "v" send-keys -X begin-selection
bind-key -T copy-mode-vi "y" send-keys -X copy-selection


# [ PREFIX + - ] Split window horizontally
bind - split-window -v

# [ PREFIX + | ] Split window vertically
bind | split-window -h


# [ PREFIX + h/j/k/l ] Move from pane to pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# [ PREFIX + H/J/K/L ] Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# [ PREFIX + r ] Reload tmux config
bind r source-file ~/.tmux.conf \; display "tmux configs reloaded"


# Status bar

# Notified when something happens in one of the other windows
setw -g monitor-activity on
set -g visual-activity on

# Periodically refresh the status bar
set -g status-interval 10

# Visual Styling

# Display things in 256 colors
set -g default-terminal "screen-256color"


# Command Line
set -g message-fg black
set -g message-bg green
set -g message-attr dim


# Pane divider
set -g pane-active-border-bg default
set -g pane-active-border-fg green
set -g pane-border-bg default
set -g pane-border-fg colour244

# Status bar
set -g status-justify "left"
set -g status-right-length 72
set -g status-right '\
#[fg=colour235]î‚²#[default]#[fg=colour136,bg=colour235]#{cpu_percentage} #{cpu_icon} \
#[default]#[fg=colour37,bg=colour235]î‚²#[default]#[fg=colour255,bg=colour37] ðŸ–§  #{online_status} \
#[default]#[fg=colour235,bg=colour37]î‚²#[default]#[fg=colour136,bg=colour235] %a %h %d \
#[default]#[fg=colour136,bg=colour235]î‚³#[default]#[fg=colour136,bg=colour235] %H:%M'

set -g status-left ''

set -g window-status-separator ''
set -g window-status-format "#[fg=colour136,bg=colour235] #I:#W#F "
set -g window-status-current-format "#[fg=colour255,bg=colour37] #I:#W#F "

set -g status-bg black
set -g status-fg white

# Plugins

# Restore tmux environment after system restart.
# prefix + Ctrl-s - save, prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

